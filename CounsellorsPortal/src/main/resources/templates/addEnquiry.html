<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Enquiry</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="dashboard">Dashboard</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="enquiry">Add New Enquiry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="viewEnquiry">View Enquiry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="logout"
							 onclick="return logoutConfirmation()">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<h2>Add Enquiry Here</h2>
		
		<font style="color: green;">
					<p th:text="${msg}"></p>
				</font>
				<font style="color: red;">
					<p th:text="${emsg}"></p>
				</font>

		<form th:action="@{/addEnquiry}" th:object="${enquiry}" method="post">
			<div class="row g-1 align-items-center">
				<div class="col-auto">
					<label class="col-form-label">Name:</label>
					<input type="text" th:field="*{studentName}" class="form-control" required />
				</div>
			</div>

			<div class="row g-1 align-items-center">
				<div class="col-auto">
					<label class="col-form-label">Phone:</label>
					<input type="number" th:field="*{studentPhno}" class="form-control" required />
				</div>
			</div>
			<br>
			<div class="row g-1 align-items-center">
				<div class="col-auto">
					<select th:field="*{classMode}" class="form-select form-select-sm" aria-label="Select Class Mode">
						<option value="">Class Mode</option>
						<option value="Classroom">Classroom</option>
						<option value="Online">Online</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row g-1 align-items-center">
				<div class="col-auto">
					<select th:field="*{courseName}" class="form-select form-select-sm" aria-label="Select Course">
						<option value="">Course Name</option>
						<option value="AWS">AWS</option>
						<option value="Java">Java</option>
						<option value="Python">Python</option>
					</select>
				</div>
			</div>
			<br>

			<div class="row g-1 align-items-center">
				<div class="col-auto">
					<select th:field="*{enqStatus}" class="form-select form-select-sm" aria-label="Select Status">
						<option value="">Enquiry Status</option>
						<option value="Open">Open</option>
						<option value="Enrolled">Enrolled</option>
						<option value="Closed">Closed</option>
					</select>
				</div>
			</div>
			<div class="my-auto">
				<br>
				<input type="submit" value="Save" class="btn btn-primary" />
			</div>

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
