<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script>

		function logoutConfirmation() {
			return confirm("Are you sure you want to logout ?");
		}

	</script>
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="dashboard">Dashboard</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="enquiry">Add New Enquiry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="viewEnquiry">View Enquiry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="logout"
							 onclick="return logoutConfirmation()"
							>Logout</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>

		<table class="table-sm table-borderless">
			<tr>
				<td>Total Enquires:</td>
				<td th:text="${dashboardInfo.totalEnqs}"></td>
			</tr>
			<tr>
				<td>Open Enquires:</td>
				<td th:text="${dashboardInfo.openEnqs}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquires:</td>
				<td th:text="${dashboardInfo.enrolledEnqs}"></td>
			</tr>
			<tr>
				<td>Closed Enquires:</td>
				<td th:text="${dashboardInfo.lostEnqs}"></td>
			</tr>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
