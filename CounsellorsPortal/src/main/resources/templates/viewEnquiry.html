<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
					<div class="container-fluid">
						<a class="navbar-brand" href="dashboard">Dashboard</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
							aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="enquiry">Add New Enquiry</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="viewEnquiry">View Enquiry</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="logout"
									 onclick="return logoutConfirmation()">Logout</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
		
		<h2>View Enquiry Here</h2>

		<table>
			<thead>
				<tr>
					<td>Name</td>
					<td>Course Name</td>
					<td>Class Mode</td>
					<td>Enquiry Status</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq : ${enquiry}">
					<td th:text="${enq.studentName}"></td>
					<td th:text="${enq.courseName}"></td>
					<td th:text="${enq.classMode}"></td>
					<td th:text="${enq.enqStatus}"></td>
					<td><input type="button" value="Edit"></td>
				</tr>

			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
