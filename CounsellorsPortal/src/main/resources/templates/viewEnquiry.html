<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="dashboard">Dashboard</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="enquiry">Add New Enquiry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="viewEnquiry">View Enquiry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="logout" onclick="return logoutConfirmation()">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<h2>View Enquiry Here</h2>

		<form th:action="@{/filter-enqs}" th:object="${viewEnqFilterRequest}" method="post"
			class="row row-cols-lg-auto g-3 align-items-center">

			<div class="col">
				<select th:field="*{classMode}" class="form-select form-select-sm" aria-label="Select Class Mode">
					<option value="">Class Mode</option>
					<option value="Classroom">Classroom</option>
					<option value="Online">Online</option>
				</select>
			</div>

			<div class="col">
				<select th:field="*{course}" class="form-select form-select-sm" aria-label="Select Course">
					<option value="">Course Name</option>
					<option value="AWS">AWS</option>
					<option value="Java">Java</option>
					<option value="Python">Python</option>
				</select>
			</div>

			<div class="col">
				<select th:field="*{status}" class="form-select form-select-sm" aria-label="Select Status">
					<option value="">Enquiry Status</option>
					<option value="Open">Open</option>
					<option value="Enrolled">Enrolled</option>
					<option value="Closed">Closed</option>
				</select>
			</div>

			<div class="col">
				<input type="submit" value="Search" class="btn btn-primary" />
			</div>

		</form>






		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr class="text-center">
					<td>Sr.No</td>
					<td>Name</td>
					<td>Course Name</td>
					<td>Class Mode</td>
					<td>Enquiry Status</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr class="text-center" th:each="enq,index : ${enquiry}">
					<td th:text="${index.index+1}"></td>
					<td th:text="${enq.studentName}"></td>
					<td th:text="${enq.courseName}"></td>
					<td th:text="${enq.classMode}"></td>
					<td th:text="${enq.enqStatus}"></td>
					<td><input type="button" value="Edit" class="btn btn-link"></td>
				</tr>
				<tr class="text-center" th:if="${enquiry.size()==0}">
					<td colspan="6">No Records Found</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
