<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h2>Registration Page</h2>
		<font style="color: green;">
			<p th:text="${msg}"></p>
		</font>
		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>
		<form th:action="@{/register}" th:object="${counsellor}" method="post">
			<div class="row g-1 align-items-center">
				<div class="col-auto">
					<label class="col-form-label">Name:</label>
					<input type="text" th:field="*{name}" class="form-control" required />
				</div>
			</div>

			<div class="row g-1 align-items-center">
				<div class="col-auto">
					<label class="col-form-label">Email:</label>
					<input type="email" th:field="*{email}" class="form-control" required />
				</div>
			</div>

			<div class="row g-1 align-items-center">
				<div class="col-auto">
					<label class="col-form-label">Password:</label>
					<input type="password" th:field="*{pwd}" class="form-control" required />
				</div>
			</div>

			<div class="row g-1 align-items-center">
				<div class="col-auto">
					<label class="col-form-label">Phno:</label>
					<input type="number" th:field="*{phno}" class="form-control" required />
				</div>
			</div>

			<div class="my-auto">
				<br>
				<input type="submit" value="Register" class="btn btn-primary" />
			</div>
			<a href="/">Login Here</a>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
